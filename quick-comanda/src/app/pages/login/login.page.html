<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <ion-item class="form-item">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email" autocomplete="email" required>
        </ion-input>
      </ion-item>

      <!-- Senha -->
      <ion-item class="form-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password" autocomplete="current-password" required>
          <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <!-- BotÃ£o de Login -->
      <ion-button type="submit" expand="block" class="submit-button" [disabled]="loginForm.invalid || loading()">
        @if (loading()) {
        <ion-spinner></ion-spinner>
        } @else {
        Entrar
        }
      </ion-button>

    </form>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Acesso ao Sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <form class="login-form" (ngSubmit)="login()">

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input #emailInput type="email" name="email" required placeholder="seu.email@exemplo.com"
          [(ngModel)]="email" [clearInput]="true">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input name="password" required placeholder="********" type="password" [(ngModel)]="password">
          <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" color="primary" class="ion-margin-top"
        [disabled]="authService.isLoading()">

        @if (authService.isLoading()) {
        <ion-spinner name="crescent" *ngIf="authService.isLoading()"></ion-spinner>
        } @else {
        <ion-icon name="log-in" slot="start"></ion-icon>
        }

        Entrar
      </ion-button>

      @if (authService.errorMessage()) {
      <ion-note color="danger" class="ion-text-center ion-margin-top block">
        {{ authService.errorMessage() }}
      </ion-note>
      }

    </form>
  </div>


</ion-content>
